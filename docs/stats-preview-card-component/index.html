<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

	<main>

		<section class="stats-preview-card">
			<img src="images/image-header-mobile.jpg" alt="header image">
			<div class="image-overlay"></div>

			<div class="container">
				<div class="text-container">
					<h1 class="title">Get <span>insights</span> that help your business grow.</h1>

					<p class="info">Discover the benefits of data analytics and make better decisions regarding
						revenue, customer
						experience, and overall efficiency.</p>
				</div>

				<div class="stats">
					<div>
						<h2>10k+</h2>
						<p>COMPANIES</p>
					</div>
					<div>
						<h2>314</h2>
						<p>TEMPLATES</p>
					</div>
					<div>
						<h2>12m+</h2>
						<p>QUERIES</p>
					</div>
				</div>
			</div>
		</section>

	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Ye Aung Zaw</a>.
		</div>
	</footer>
</body>

</html>
