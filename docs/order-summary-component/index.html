<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <section class="order-card">
      <img src="images/illustration-hero.svg" alt="illustration hero image">
      <h2 class="order-card-title">Order Summary</h2>

      <p class="order-card-info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="music-plan">
        <div>
          <img src="images/icon-music.svg" alt="music-icon">
          <div>
            <p class="annual-plan">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>

      <p class="cancel-order">Cancel Order</p>
    </section>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
